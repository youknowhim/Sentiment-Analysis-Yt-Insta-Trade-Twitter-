<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 100px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .btn-container {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .btn-instagram { background: #E1306C; }
        .btn-instagram:hover { background: #b82052; }
        .btn-youtube { background: #FF0000; }
        .btn-youtube:hover { background: #c20000; }
        .btn-ecommerce { background: #28a745; }
        .btn-ecommerce:hover { background: #1e7d32; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis Platform</h1>
        <p>Select a platform to analyze sentiment:</p>
        <div class="btn-container">
            <a href="/instagram" class="btn btn-instagram">Instagram</a>
            <a href="/youtube" class="btn btn-youtube">YouTube</a>
            <a href="/ecommerce" class="btn btn-ecommerce">E-commerce</a>
        </div>
    </div>
</body>
</html>
