<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff0000;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .video-card {
            background: white;
            padding: 15px;
            margin: 10px;
            width: 320px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .video-card img {
            width: 100%;
            border-radius: 5px;
        }
        .video-card h3 {
            font-size: 16px;
            margin: 10px 0;
        }
        .video-card p {
            font-size: 14px;
            color: #555;
        }
        .comments {
            text-align: left;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>YouTube Video Search</h1>
    
    <form method="post" action="/youtube">
        <input type="text" name="searchquery" id="searchquery" placeholder="Search for a video..." required>
        <button type="submit">Search</button>
    </form>

    <div class="video-container">
        {% for video in videos %}
        <div class="video-card">
            <img src="{{ video.thumbnail }}" alt="Thumbnail">
            <h3>{{ video.title }}</h3>
            <p>{{ video.description }}</p>
            <iframe width="100%" height="200" src="https://www.youtube.com/embed/{{ video.video_id }}" frameborder="0" allowfullscreen></iframe>
            
            <div class="comments">
                <strong>Comments:</strong>
                <ul>
                    {% for comment in video.comments %}
                        <li>{{ comment }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
